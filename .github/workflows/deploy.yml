name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > project.pem
          chmod 600 project.pem
          ls -lah project.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i project.pem ubuntu@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            set -x  # Î™®Îì† Ïã§Ìñâ Î™ÖÎ†πÏñ¥Î•º Ï∂úÎ†•ÌïòÏó¨ ÎîîÎ≤ÑÍπÖ

            if [ -d "jeomaechoo_nest" ]; then
              echo "üìÇ existing project folder ‚Üí git pull"
              cd jeomaechoo_nest
              git pull origin main
            else
              echo "üÜï no project folder ‚Üí git clone"
              git clone https://github.com/knowave/jeomaechoo_nest.git
              cd jeomaechoo_nest
            fi

            echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" > .env
            echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> .env
            echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> .env
            echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
            echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> .env
            echo "AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}" >> .env
            echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
            echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
            echo "ORIGIN=${{ secrets.ORIGIN }}" >> .env

            cat .env

            if docker-compose ps | grep 'Up'; then
              echo "üõë running container ‚Üí docker-compose down"
              sudo docker-compose down
            else
              echo "‚úÖ no running container ‚Üí down skip"
            fi

            sudo usermod -aG docker ubuntu
            newgrp docker

            echo "üî® Docker image build start..."
            sudo docker build -t jeomaechoo_nest . || { echo "‚ùå Docker build failed"; exit 1; }

            echo "üöÄ Docker Compose execution start..."
            sudo docker-compose up -d > deployment.log 2>&1 || { echo "‚ùå Docker Compose execution failed"; exit 1; }

            echo "‚úÖ Deployment completed!"
          EOF

      - name: Clean up SSH Key
        run: rm -f project.pem
