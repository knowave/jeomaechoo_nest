name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > project.pem
          chmod 600 project.pem
          ls -lah project.pem

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i project.pem ubuntu@${{ secrets.AWS_EC2_HOST }} << 'EOF'
            cd /home/ubuntu/app

            if [ -d "jeomaechoo_nest" ]; then
              echo "📂 기존 프로젝트 폴더가 존재함 → 최신 코드로 업데이트"
              cd jeomaechoo_nest
              git pull origin main
            else
              echo "🆕 프로젝트 폴더가 없음 → 새로 클론"
              git clone https://github.com/knowave/jeomaechoo_nest.git
              cd jeomaechoo_nest
            fi

            cat <<EOT > .env
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            AWS_S3_BUCKET_NAME=${{ secrets.AWS_S3_BUCKET_NAME }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            ORIGIN=${{ secrets.ORIGIN }}
            EOT

            if docker-compose ps | grep 'Up'; then
              sudo docker-compose down
            else
              echo "✅ docker-compose down skip."
            fi

            echo "pwd $(pwd)"
            sudo docker build -t jeomaechoo_nest .
            sudo docker-compose up -d > deployment.log 2>&1
          EOF

      - name: Clean up SSH Key
        run: rm -f project.pem
